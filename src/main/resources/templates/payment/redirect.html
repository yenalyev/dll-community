<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Перенаправлення на оплату...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loader-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 1.5rem;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }
        p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="loader-container">
    <div class="spinner"></div>
    <h2>Перенаправлення на сторінку оплати...</h2>
    <p>Будь ласка, зачекайте</p>
</div>

<!-- Форма WayForPay -->
<form id="wayforpay-form" th:action="${paymentUrl}" method="POST" style="display: none;">
    <!-- Динамічно генеруємо всі поля з formData -->
    <th:block th:each="entry : ${formData}">
        <input type="hidden" th:name="${entry.key}" th:value="${entry.value}">
    </th:block>
</form>

<script>
    // Автоматично відправити форму
    window.onload = function() {
        document.getElementById('wayforpay-form').submit();
    };
</script>
</body>
</html>
