
<!-- ============================================== -->
<!-- templates/fragments/login-modal.html -->
<!-- ============================================== -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- Login Modal Fragment -->
<div th:fragment="login-modal"
     x-data="{ showLogin: false }"
     @open-login.window="showLogin = true">

    <!-- Modal -->
    <div x-show="showLogin"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-50 overflow-y-auto"
         style="display: none;"
         @keydown.escape.window="showLogin = false">

        <!-- Backdrop -->
        <div class="fixed inset-0 bg-gray-900 bg-opacity-50 transition-opacity"
             @click="showLogin = false"></div>

        <!-- Modal Content -->
        <div class="flex items-center justify-center min-h-screen p-4">
            <div x-show="showLogin"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md p-8"
                 @click.stop>

                <!-- Close Button -->
                <button @click="showLogin = false"
                        type="button"
                        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>

                <!-- Title -->
                <h2 class="text-2xl font-bold text-center text-gray-900 mb-8 uppercase tracking-wide">
                    Authorization
                </h2>

                <!-- Success Message -->
                <div th:if="${param.success}"
                     class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm"
                     x-data="{ show: true }"
                     x-show="show"
                     x-init="setTimeout(() => show = false, 5000)">
                    Registration successful! Please login.
                </div>

                <!-- Error Message -->
                <div th:if="${param.error}"
                     class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                    Invalid email or password
                </div>

                <!-- OAuth Error -->
                <div th:if="${param.error == 'oauth'}"
                     class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                    OAuth authentication failed
                </div>

                <!-- Login Form -->
                <form method="post" th:action="@{/login}" class="space-y-4">

                    <!-- CSRF Token (важливо для Spring Security) -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <!-- Email Input -->
                    <div>
                        <input type="email"
                               name="username"
                               placeholder="E-mail"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               required
                               autocomplete="email">
                    </div>

                    <!-- Password Input -->
                    <div>
                        <input type="password"
                               name="password"
                               placeholder="Password"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               required
                               autocomplete="current-password">
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="text-left">
                        <a th:href="@{/reset-password}"
                           class="text-sm text-gray-600 hover:text-gray-900 transition"
                           @click="showLogin = false">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Remember Me -->
                    <input type="hidden" name="remember-me" value="true">

                    <!-- Login Button -->
                    <button type="submit"
                            class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold py-3 rounded-lg transition transform hover:scale-[1.02] active:scale-[0.98]">
                        Log in
                    </button>
                </form>

                <!-- Divider -->
                <div class="flex items-center my-6">
                    <div class="flex-1 border-t border-gray-300"></div>
                    <span class="px-4 text-sm text-gray-500">or continue with</span>
                    <div class="flex-1 border-t border-gray-300"></div>
                </div>

                <!-- Google Login Button -->
                <a th:href="@{/oauth2/authorization/google}"
                   class="flex items-center justify-center w-full px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition group">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="text-gray-700 font-medium group-hover:text-gray-900">Continue with Google</span>
                </a>

                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <span class="text-gray-600">Don't have an account?</span>
                    <a th:href="@{/register}"
                       class="text-blue-600 font-semibold hover:text-blue-700 transition ml-1"
                       @click="showLogin = false">
                        Sign up
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
