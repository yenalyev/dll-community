<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<header th:fragment="header" class="bg-warning sticky top-0 z-50 shadow-sm" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <a th:href="@{/}" class="flex items-center">
                <span class="text-2xl font-bold text-gray-900">DLL Community</span>
            </a>

            <!-- Desktop Navigation -->
            <nav class="hidden lg:flex items-center space-x-8">
                <a href="#subscriptions" class="text-gray-900 font-semibold hover:text-gray-700 transition">Підписки</a>
                <div x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" class="relative">
                    <button class="text-gray-900 font-semibold hover:text-gray-700 transition flex items-center">
                        <span>Уроки</span>
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19.5 8.25l-7.5 7.5-7.5-7.5"/>
                        </svg>
                    </button>
                    <div x-show="open" x-transition class="absolute top-full left-0 mt-2 w-48 bg-warning rounded-md shadow-lg py-2">
                        <a href="#lesson-plans" class="block px-4 py-2 text-gray-900 font-semibold hover:bg-yellow-400">Плани уроків</a>
                        <a href="#lesson-tracks" class="block px-4 py-2 text-gray-900 font-semibold hover:bg-yellow-400">Треки уроків</a>
                        <a href="#list" class="block px-4 py-2 text-gray-900 font-semibold hover:bg-yellow-400">Список уроків</a>
                    </div>
                </div>
                <a href="#activities" class="text-gray-900 font-semibold hover:text-gray-700 transition">Активності</a>
                <a href="#materials" class="text-gray-900 font-semibold hover:text-gray-700 transition">Всі матеріали</a>
                <a href="#blog" class="text-gray-900 font-semibold hover:text-gray-700 transition">Блог</a>
                <a href="#test" class="text-gray-900 font-semibold hover:text-gray-700 transition">Тестування рівня</a>
            </nav>

            <!-- Right Side - Desktop -->
            <div class="hidden lg:flex items-center space-x-4">
                <!-- Якщо користувач НЕ авторизований -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/register}" class="text-gray-900 font-semibold hover:text-gray-700">Реєстрація</a>
                    <span class="text-gray-900 mx-2">|</span>
                    <a th:href="@{/login}" class="text-gray-900 font-semibold hover:text-gray-700">Вхід</a>
                </div>

                <!-- Якщо користувач авторизований -->
                <div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
                    <span class="text-gray-900 font-semibold" sec:authentication="name">Користувач</span>
                    <span class="text-gray-900">|</span>
                    <form method="post" th:action="@{/logout}" class="inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="text-gray-900 font-semibold hover:text-gray-700">
                            Вихід
                        </button>
                    </form>
                </div>
            </div>

            <!-- Mobile menu button -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="lg:hidden text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div x-show="mobileMenuOpen" x-transition class="lg:hidden pb-4">
            <div class="flex flex-col space-y-2">
                <a href="#subscriptions" class="text-gray-900 font-semibold py-2">Підписки</a>
                <a href="#lessons" class="text-gray-900 font-semibold py-2">Уроки</a>
                <a href="#activities" class="text-gray-900 font-semibold py-2">Активності</a>
                <a href="#materials" class="text-gray-900 font-semibold py-2">Всі матеріали</a>
                <a href="#blog" class="text-gray-900 font-semibold py-2">Блог</a>
                <a href="#test" class="text-gray-900 font-semibold py-2">Тестування рівня</a>
                <hr class="border-gray-400">

                <!-- Mobile Auth Links -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/register}" class="text-gray-900 font-semibold py-2 block">Реєстрація</a>
                    <a th:href="@{/login}" class="text-gray-900 font-semibold py-2 block">Вхід</a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <span class="text-gray-900 font-semibold py-2 block" sec:authentication="name">Користувач</span>
                    <form method="post" th:action="@{/logout}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="text-gray-900 font-semibold py-2 block text-left w-full">
                            Вихід
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
