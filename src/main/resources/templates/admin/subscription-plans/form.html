<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title th:text="${isEdit} ? '–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è –ø–ª–∞–Ω—É' : '–°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–ª–∞–Ω—É'">–ü–ª–∞–Ω–∏ –ø—ñ–¥–ø–∏—Å–æ–∫</title>

<body>
<div layout:fragment="content">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <div class="mb-6">
            <a th:href="@{/admin/subscription-plans}"
               class="text-yellow-600 hover:text-yellow-700 mb-2 inline-block">
                ‚Üê –ù–∞–∑–∞–¥ –¥–æ —Å–ø–∏—Å–∫—É
            </a>
            <h1 class="text-3xl font-bold"
                th:text="${isEdit} ? '–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è –ø–ª–∞–Ω—É –ø—ñ–¥–ø–∏—Å–∫–∏' : '–°—Ç–≤–æ—Ä–µ–Ω–Ω—è –Ω–æ–≤–æ–≥–æ –ø–ª–∞–Ω—É'">
                –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–ª–∞–Ω—É
            </h1>
        </div>

        <!-- Error Messages -->
        <div th:if="${errorMessage}"
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
             role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Form -->
        <form th:action="${isEdit} ? @{/admin/subscription-plans/{id}(id=${planDTO.id})} : @{/admin/subscription-plans}"
              method="post"
              th:object="${planDTO}"
              class="bg-white rounded-lg shadow-lg p-6"
              x-data="planForm()">

            <!-- Basic Info -->
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800">–û—Å–Ω–æ–≤–Ω–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Duration -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            –¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å (–¥–Ω—ñ–≤) <span class="text-red-500">*</span>
                        </label>
                        <input type="number"
                               th:field="*{durationInDays}"
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                               placeholder="30"
                               min="1"
                               required>
                        <p th:if="${#fields.hasErrors('durationInDays')}"
                           th:errors="*{durationInDays}"
                           class="text-red-500 text-sm mt-1"></p>
                    </div>

                    <!-- Active Status -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            –°—Ç–∞—Ç—É—Å
                        </label>
                        <div class="flex items-center h-10">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox"
                                       th:field="*{isActive}"
                                       class="w-5 h-5 text-yellow-400 focus:ring-yellow-400 border-gray-300 rounded">
                                <span class="ml-2 text-gray-700">–ê–∫—Ç–∏–≤–Ω–∏–π</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Translations -->
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800">–ü–µ—Ä–µ–∫–ª–∞–¥–∏</h2>

                <div class="space-y-4">
                    <div th:each="translation, iterStat : *{translations}"
                         class="bg-gray-50 p-4 rounded-lg border-2 border-gray-200">

                        <input type="hidden"
                               th:field="*{translations[__${iterStat.index}__].id}">

                        <!-- Language -->
                        <div class="mb-3">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                –ú–æ–≤–∞ <span class="text-red-500">*</span>
                            </label>
                            <select th:field="*{translations[__${iterStat.index}__].lang}"
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400"
                                    required>
                                <option value="ua">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
                                <option value="en">üá¨üáß English</option>
                                <option value="de">üá©üá™ Deutsch</option>
                            </select>
                        </div>

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                –ù–∞–∑–≤–∞ <span class="text-red-500">*</span>
                            </label>
                            <input type="text"
                                   th:field="*{translations[__${iterStat.index}__].name}"
                                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400"
                                   placeholder="–ú—ñ—Å—è—á–Ω–∞ –ø—ñ–¥–ø–∏—Å–∫–∞"
                                   required>
                            <p th:if="${#fields.hasErrors('translations[__${iterStat.index}__].name')}"
                               th:errors="*{translations[__${iterStat.index}__].name}"
                               class="text-red-500 text-sm mt-1"></p>
                        </div>

                        <!-- Description -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                –û–ø–∏—Å
                            </label>
                            <textarea th:field="*{translations[__${iterStat.index}__].description}"
                                      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400"
                                      rows="3"
                                      placeholder="–û–ø–∏—Å –ø–µ—Ä–µ–≤–∞–≥ —Ü—å–æ–≥–æ –ø–ª–∞–Ω—É"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Prices -->

                <h2 class="text-xl font-bold mb-4 text-gray-800">–¶—ñ–Ω–∏</h2>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div th:each="price, iterStat : *{prices}"
                         class="bg-yellow-50 p-4 rounded-lg border-2 border-yellow-300">

                        <input type="hidden"
                               th:field="*{prices[__${iterStat.index}__].id}">

                        <!-- Currency -->
                        <div class="mb-3">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                –í–∞–ª—é—Ç–∞ <span class="text-red-500">*</span>
                            </label>
                            <select th:field="*{prices[__${iterStat.index}__].currency}"
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400"
                                    required>
                                <option th:each="currency : ${currencies}"
                                        th:value="${currency}"
                                        th:text="${currency}">UAH</option>
                            </select>
                        </div>

                        <!-- Amount -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                –°—É–º–∞ (–≤ –∫–æ–ø—ñ–π–∫–∞—Ö/—Ü–µ–Ω—Ç–∞—Ö) <span class="text-red-500">*</span>
                            </label>
                            <input type="number"
                                   th:field="*{prices[__${iterStat.index}__].amount}"
                                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400"
                                   placeholder="10000"
                                   min="1"
                                   step="1"
                                   required
                                   x-model="prices[${iterStat.index}]">
                            <p class="text-xs text-gray-500 mt-1">
                                = <span x-text="formatPrice(prices[${iterStat.index}])">0.00</span>
                            </p>
                            <p th:if="${#fields.hasErrors('prices[__${iterStat.index}__].amount')}"
                               th:errors="*{prices[__${iterStat.index}__].amount}"
                               class="text-red-500 text-sm mt-1"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4 justify-end">
                <a th:href="@{/admin/subscription-plans}"
                   class="px-6 py-2 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                    –°–∫–∞—Å—É–≤–∞—Ç–∏
                </a>
                <button type="submit"
                        class="px-6 py-2 bg-yellow-400 hover:bg-yellow-500 text-black font-semibold rounded-lg transition">
                    <span th:if="${isEdit}">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ –∑–º—ñ–Ω–∏</span>
                    <span th:unless="${isEdit}">‚ûï –°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–ª–∞–Ω</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Alpine.js Component -->
    <script>
        function planForm() {
            return {
                prices: [0, 0, 0],

                formatPrice(amount) {
                    if (!amount) return '0.00';
                    return (amount / 100).toFixed(2);
                }
            }
        }
    </script>
</div>
</body>
</html>
