<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<header th:fragment="header" class="bg-white border-b border-gray-200 px-6 py-4">

    <div class="flex items-center justify-between">

        <!-- Left side: Page Title & Mobile Menu Toggle -->
        <div class="flex items-center space-x-4">
            <!-- Mobile menu toggle -->
            <button @click="sidebarOpen = !sidebarOpen"
                    class="md:hidden text-gray-600 hover:text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>

            <!-- Page Title -->
            <h1 class="text-2xl font-bold text-gray-900" th:text="${pageTitle} ?: 'Панель управління'">Панель управління</h1>
        </div>

        <!-- Right side: User Menu -->
        <div class="flex items-center space-x-4">

            <!-- Notifications -->
            <div x-data="{ open: false }" class="relative">
                <button @click="open = !open"
                        class="relative p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                    <!-- Notification badge -->
                    <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>

                <!-- Dropdown -->
                <div x-show="open"
                     @click.away="open = false"
                     x-transition
                     class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
                    <div class="px-4 py-2 border-b border-gray-200">
                        <h3 class="font-semibold text-gray-900">Сповіщення</h3>
                    </div>
                    <div class="max-h-96 overflow-y-auto">
                        <a href="#" class="block px-4 py-3 hover:bg-gray-50 transition">
                            <p class="text-sm font-medium text-gray-900">Новий користувач зареєстрований</p>
                            <p class="text-xs text-gray-500 mt-1">2 хвилини тому</p>
                        </a>
                        <a href="#" class="block px-4 py-3 hover:bg-gray-50 transition">
                            <p class="text-sm font-medium text-gray-900">Нове замовлення отримано</p>
                            <p class="text-xs text-gray-500 mt-1">15 хвилин тому</p>
                        </a>
                    </div>
                    <div class="px-4 py-2 border-t border-gray-200">
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Переглянути всі сповіщення</a>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="h-6 w-px bg-gray-300"></div>

            <!-- User Dropdown -->
            <div x-data="{ open: false }" class="relative">
                <button @click="open = !open"
                        class="flex items-center space-x-3 p-2 hover:bg-gray-100 rounded-lg transition">
                    <!-- User Avatar -->
                    <div class="w-8 h-8 bg-warning rounded-full flex items-center justify-center">
                        <span class="text-sm font-semibold text-gray-900"
                              sec:authorize="isAuthenticated()"
                              th:text="${#authentication.principal.name != null ? #strings.substring(#authentication.principal.name, 0, 1) : 'А'}">
                            А
                        </span>
                    </div>
                    <!-- User Name -->
                    <div class="hidden sm:block text-left">
                        <p class="text-sm font-semibold text-gray-900"
                           sec:authorize="isAuthenticated()"
                           th:text="${#authentication.principal.fullName ?: #authentication.name}">
                            Адміністратор
                        </p>
                        <p class="text-xs text-gray-500">Адміністратор</p>
                    </div>
                    <!-- Dropdown arrow -->
                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div x-show="open"
                     @click.away="open = false"
                     x-transition
                     class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">

                    <a href="/uk/"
                       class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        Перейти на сайт
                    </a>

                    <a href="#profile"
                       class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Мій профіль
                    </a>

                    <a href="/admin/settings"
                       class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Налаштування
                    </a>

                    <hr class="my-1 border-gray-200">

                    <form method="post" th:action="@{/logout}" class="block">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit"
                                class="w-full flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition text-left">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            Вийти
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</header>

</body>
</html>
