<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<aside th:fragment="sidebar"
       :class="sidebarOpen ? 'w-64' : 'w-20'"
       class="bg-gray-900 text-white transition-all duration-300 flex-shrink-0 hidden md:block">

    <div class="flex flex-col h-full">

        <!-- Logo -->
        <div class="p-4 border-b border-gray-800">
            <a href="/admin" class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-warning rounded-lg flex items-center justify-center flex-shrink-0">
                    <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                    </svg>
                </div>
                <span x-show="sidebarOpen" class="text-xl font-bold">Адмін-панель</span>
            </a>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto py-4 px-2">
            <ul class="space-y-2">
                <!-- Dashboard -->
                <li>
                    <a href="/admin"
                       class="flex items-center space-x-3 px-3 py-2.5 rounded-lg hover:bg-gray-800 transition group"
                       th:classappend="${#request.requestURI == '/admin' or #request.requestURI == '/admin/'} ? 'bg-gray-800 text-warning' : 'text-gray-300'">
                        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        <span x-show="sidebarOpen" class="font-medium">Головна</span>
                    </a>
                </li>

                <!-- Users -->
                <li>
                    <a href="/admin/users"
                       class="flex items-center space-x-3 px-3 py-2.5 rounded-lg hover:bg-gray-800 transition group"
                       th:classappend="${#strings.contains(#request.requestURI, '/admin/users')} ? 'bg-gray-800 text-warning' : 'text-gray-300'">
                        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        <span x-show="sidebarOpen" class="font-medium">Користувачі</span>
                    </a>
                </li>

                <!-- Lessons -->
                <li>
                    <a href="/admin/lessons"
                       class="flex items-center space-x-3 px-3 py-2.5 rounded-lg hover:bg-gray-800 transition group"
                       th:classappend="${#strings.contains(#request.requestURI, '/admin/lessons')} ? 'bg-gray-800 text-warning' : 'text-gray-300'">
                        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                        <span x-show="sidebarOpen" class="font-medium">Уроки</span>
                    </a>
                </li>

                <!-- Orders -->
                <li>
                    <a href="/admin/orders"
                       class="flex items-center space-x-3 px-3 py-2.5 rounded-lg hover:bg-gray-800 transition group"
                       th:classappend="${#strings.contains(#request.requestURI, '/admin/orders')} ? 'bg-gray-800 text-warning' : 'text-gray-300'">
                        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                        </svg>
                        <span x-show="sidebarOpen" class="font-medium">Замовлення</span>
                    </a>
                </li>

                <!-- Divider -->
                <li class="my-4">
                    <hr class="border-gray-700">
                </li>

                <!-- Settings -->
                <li>
                    <a href="/admin/settings"
                       class="flex items-center space-x-3 px-3 py-2.5 rounded-lg hover:bg-gray-800 transition group"
                       th:classappend="${#strings.contains(#request.requestURI, '/admin/settings')} ? 'bg-gray-800 text-warning' : 'text-gray-300'">
                        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <span x-show="sidebarOpen" class="font-medium">Налаштування</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar Toggle Button -->
        <div class="p-4 border-t border-gray-800">
            <button @click="sidebarOpen = !sidebarOpen"
                    class="w-full flex items-center justify-center px-3 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition">
                <svg x-show="sidebarOpen" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
                </svg>
                <svg x-show="!sidebarOpen" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

    </div>
</aside>

</body>
</html>
