<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- ================================================================= -->
<!-- HEADER FRAGMENT -->
<!-- ================================================================= -->
<header th:fragment="header" class="bg-warning sticky top-0 z-50 shadow-sm" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <a href="/" class="flex items-center">
                <span class="text-2xl font-bold text-gray-900">ENG HUB</span>
            </a>

            <!-- Desktop Navigation -->
            <nav class="hidden lg:flex items-center space-x-8">
                <a href="#subscriptions" class="text-gray-900 font-semibold hover:text-gray-700 transition">Subscriptions</a>
                <div x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" class="relative">
                    <button class="text-gray-900 font-semibold hover:text-gray-700 transition flex items-center">
                        <span>Lessons</span>
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19.5 8.25l-7.5 7.5-7.5-7.5"/>
                        </svg>
                    </button>
                    <div x-show="open" x-transition class="absolute top-full left-0 mt-2 w-48 bg-warning rounded-md shadow-lg py-2">
                        <a href="#lesson-plans" class="block px-4 py-2 text-gray-900 font-semibold hover:bg-yellow-400">Lesson plans</a>
                        <a href="#lesson-tracks" class="block px-4 py-2 text-gray-900 font-semibold hover:bg-yellow-400">Lesson tracks</a>
                        <a href="#list" class="block px-4 py-2 text-gray-900 font-semibold hover:bg-yellow-400">List of lessons</a>
                    </div>
                </div>
                <a href="#activities" class="text-gray-900 font-semibold hover:text-gray-700 transition">Activities</a>
                <a href="#materials" class="text-gray-900 font-semibold hover:text-gray-700 transition">All materials</a>
                <a href="#blog" class="text-gray-900 font-semibold hover:text-gray-700 transition">Blog</a>
                <a href="#test" class="text-gray-900 font-semibold hover:text-gray-700 transition">Placement test</a>
            </nav>

            <!-- Right Side -->
            <div class="hidden lg:flex items-center space-x-4">
                <a href="#signup" class="text-gray-900 font-semibold hover:text-gray-700">Sign up</a>
                <span class="text-gray-900">|</span>
                <a href="#login" class="text-gray-900 font-semibold hover:text-gray-700">Log in</a>
            </div>

            <!-- Mobile menu button -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="lg:hidden text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div x-show="mobileMenuOpen" x-transition class="lg:hidden pb-4">
            <div class="flex flex-col space-y-2">
                <a href="#subscriptions" class="text-gray-900 font-semibold py-2">Subscriptions</a>
                <a href="#lessons" class="text-gray-900 font-semibold py-2">Lessons</a>
                <a href="#activities" class="text-gray-900 font-semibold py-2">Activities</a>
                <a href="#materials" class="text-gray-900 font-semibold py-2">All materials</a>
                <a href="#blog" class="text-gray-900 font-semibold py-2">Blog</a>
                <a href="#test" class="text-gray-900 font-semibold py-2">Placement test</a>
                <hr class="border-gray-400">
                <a href="#signup" class="text-gray-900 font-semibold py-2">Sign up</a>
                <a href="#login" class="text-gray-900 font-semibold py-2">Log in</a>
            </div>
        </div>
    </div>
</header>

</body>
</html>
