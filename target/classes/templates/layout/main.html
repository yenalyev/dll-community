<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Назва сторінки буде динамічною -->
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">DLL Platform</title>

    <!-- Підключення скриптів та стилів -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        warning: '#FDD95F',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans antialiased bg-white flex flex-col min-h-screen">

<!-- Вставляємо хедер з окремого файлу -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- ОСНОВНИЙ КОНТЕНТ СТОРІНКИ БУДЕ ВСТАВЛЕНО СЮДИ -->
<main class="flex-1" layout:fragment="content">
    <p>Це контент за замовчуванням, якщо сторінка не надасть свій власний.</p>
</main>

<!-- Вставляємо футер з окремого файлу -->
<div th:replace="~{layout/fragments :: footer}"></div>

</body>
</html>
